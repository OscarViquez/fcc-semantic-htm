<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Oscar's Friday Semantic HTML Challenge</title>
</head>

<body>
    <main>
        <!-- First Container -->
        <!-- ========================================================================== -->
        <section class="container">

                    New York City<br>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid ab aliquam recusandae voluptatum?
                    In, odit veritatis aperiam cum at tenetur consequatur, ab, a modi dolor doloremque! Iste odit
                    aliquam alias!

        </section>
